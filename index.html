<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>NEUTROFER</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
width=device-width, height=device-height, target-densitydpi=device-dpi" />
	
<script src="cordova.js"></script>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-grid.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/neutrofer.css" rel="stylesheet">
</head>

<body>

<div class="wrapper">
	
	<section id="home">
		<div class="exit salir"><i class="fa fa-sign-out"></i></div>
	<div class="row">
	<div class="col-sm-12"><img src="images/home/neutrofer.png" alt="Neutrofer" title="Neutrofer" class="img-header"/></div>
	<div class="col-sm-6"><img src="images/home/home_podio.png" alt="Neutrofer" title="Neutrofer" class="img-neutro"/></div>
	<div class="col-sm-6">
		<p>&nbsp;</p>
		<img src="images/home/caracteristicas.png" alt="Neutrofer" title="Neutrofer" class="img-neutro" id="btn_caracteristicas"/>
		<img src="images/home/presentaciones.png" alt="Neutrofer" title="Neutrofer" class="img-neutro" id="btn_presentaciones"/>
		<img src="images/home/medicacion.png" alt="Neutrofer" title="Neutrofer" class="img-neutro" id="btn_medicacion"/>
		<img src="images/home/indicaciones.png" alt="Neutrofer" title="Neutrofer" class="img-neutro" id="btn_indicaciones"/>
		<img src="images/home/beneficios.png" alt="Neutrofer" title="Neutrofer" class="img-neutro" id="btn_beneficios"/>
		<img src="images/home/guia.png" alt="Neutrofer" title="Neutrofer" class="img-neutro" id="btn_guia"/>
		<img src="images/home/modelos.png" alt="Neutrofer" title="Neutrofer" class="img-neutro" id="btn_modelos"/>
		<img src="images/home/alcanza.png" alt="Neutrofer" title="Neutrofer" class="img-neutro"/></div>
	</div>
	</section>
	
	
	<section id="caracteristicas">
		<div class="exit home"><i class="fa fa-home"></i>&nbsp;</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/caracteristicas.png" alt="Características" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="presentaciones">
		<div class="exit home"><i class="fa fa-home"></i>&nbsp;</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/presentaciones/presentacion_01.png" alt="Presentaciones" class="img-fluid">
				<img src="images/presentaciones/presentacion_02.png" alt="Presentaciones" id="pres1" class="img-fluid">
				<img src="images/presentaciones/presentacion_03.png" alt="Presentaciones" id="pres2" class="img-fluid">
				<img src="images/presentaciones/presentacion_04.png" alt="Presentaciones" id="pres3" class="img-fluid">
				<img src="images/presentaciones/presentacion_05.png" alt="Presentaciones" id="pres4" class="img-fluid">
				<img src="images/presentaciones/presentacion_06.png" alt="Presentaciones" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="medicacion">
		<div class="exit home"><i class="fa fa-home"></i>&nbsp;</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/promo_5.png" alt="Medicacion Continua" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="indicaciones">
		<div class="exit home"><i class="fa fa-home"></i>&nbsp;</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/indicaciones.png" alt="Indicaciones" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="beneficios">
		<div class="exit home"><i class="fa fa-home"></i>&nbsp;</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/beneficios.png" alt="Beneficios" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="guia">
		<div class="exit home"><i class="fa fa-home"></i>&nbsp;</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/guia.png" alt="Guia de Nutrición" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="modelos">
		<div class="exit home"><i class="fa fa-home"></i>&nbsp;</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/modelos/modelos_01.png" alt="Modelo de atención prenatal" class="img-fluid"/>
				<img src="images/modelos/modelos_02.png" alt="Modelo de atención prenatal" class="img-fluid" id="modelo1" />
				<img src="images/modelos/modelos_03.png" alt="Modelo de atención prenatal" class="img-fluid"/>
			</div>
		</div>
	</section>
	<section id="gotas">
		<div class="exit presentacion"><i class="fa fa-undo"></i></div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/gotas.png" alt="Gotas" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="jarabe">
		<div class="exit presentacion"><i class="fa fa-undo"></i></div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/jarabe.png" alt="Jarabe" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="tabletas">
		<div class="exit presentacion"><i class="fa fa-undo"></i></div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/tabletas_recubiertas.png" alt="Tabletas recubiertas" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="ampollas">
		<div class="exit presentacion"><i class="fa fa-undo"></i></div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/ampollas.png" alt="Ampollas Bebibles" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="intervencion">
		<div class="exit modelos"><i class="fa fa-undo"></i></div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/tipo_intervencion.png" alt="Tipo de Intervención" class="img-fluid">
			</div>
		</div>
	</section>
	<section id="salir">
		<div class="exit home"><i class="fa fa-home"></i>&nbsp;</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="images/logo.png" alt="Tipo de Intervención" class="img-fluid">
			</div>
		</div>
	</section>
	
</div>

	
	
<script src="js/jquery.js"></script>
	
	<script type="text/javascript">
	
	$( document ).ready(function() {
		$('#home').fadeIn('slow');
		
		$('#btn_caracteristicas').click(function() {
			$('section').hide();
			$('#caracteristicas').fadeIn('slow');
		});
		
		$('#btn_presentaciones').click(function() {
			$('section').hide();
			$('#presentaciones').fadeIn('slow');
		});
		
		$('#btn_medicacion').click(function() {
			$('section').hide();
			$('#medicacion').fadeIn('slow');
		});
		
		$('#btn_indicaciones').click(function() {
			$('section').hide();
			$('#indicaciones').fadeIn('slow');
		});
		
		$('#btn_beneficios').click(function() {
			$('section').hide();
			$('#beneficios').fadeIn('slow');
		});
		
		$('#btn_guia').click(function() {
			$('section').hide();
			$('#guia').fadeIn('slow');
		});
		
		$('#btn_modelos').click(function() {
			$('section').hide();
			$('#modelos').fadeIn('slow');
		});
		
		
		
		$('#pres1').click(function() {
			$('section').hide();
			$('#tabletas').fadeIn('slow');
		});
		
		$('#pres2').click(function() {
			$('section').hide();
			$('#ampollas').fadeIn('slow');
		});
		
		$('#pres3').click(function() {
			$('section').hide();
			$('#gotas').fadeIn('slow');
		});
		
		$('#pres4').click(function() {
			$('section').hide();
			$('#jarabe').fadeIn('slow');
		});
		
		
		$('.presentacion').click(function() {
			$('section').hide();
			$('#presentaciones').fadeIn('slow');
		});
		
		$('#modelo1').click(function() {
			$('section').hide();
			$('#intervencion').fadeIn('slow');
		});
		
		$('.modelos').click(function() {
			$('section').hide();
			$('#modelos').fadeIn('slow');
		});
		
		
		$('.home').click(function() {
			$('section').hide();
			$('#home').fadeIn('slow');
		});
		
		
		$('.salir').click(function() {
			$('section').hide();
			$('#salir').fadeIn('slow');
		});
		
	});
		
	</script>
</body>
</html>
